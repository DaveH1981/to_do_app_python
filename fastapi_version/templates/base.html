<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <body style="background-color: cornsilk;">
        <div class="ui container" style="margin-top: 50px; border: 4px solid black; border-radius: 8px;">
            <h1 class="ui center aligned header">To Do List</h1><br>

            <form class="ui form" action="/add" method="post">
                <div class="field">
                    <label><strong>Enter To Do Task:</strong></label><br><br>
                    <input type="text" name="task" placeholder="Enter task..."><br><br>
                </div>
                <button type="button" class="btn btn-primary">Add Task</button>
            </form>

            <hr>

            {% for todo in todo_list %}
            <div class="ui segment">
                <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>

                {% if todo.complete == False %}
                <span class="ui gray label"><strong>Not Complete!</strong></span>
                {% else %}
                <span class="ui green label"><strong>Completed!</strong></span>
                {% endif %}

                <a class="btn btn-success" href="/update/{{ todo.id }}" role="button">Update</a>
                <a class="btn btn-danger" href="/delete/{{ todo.id}}" role="button">Delete</a>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
